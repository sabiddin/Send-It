
<mat-card>
    <mat-card-header>
        <mat-card-title>New Reqest</mat-card-title>      
    </mat-card-header>    
    <mat-card-content>
        <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
            {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
          </button>
          <mat-horizontal-stepper [linear]="isLinear" #stepper>
            <mat-step [stepControl]="firstFormGroup">
              <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Select Document Type</ng-template>
                
               <mat-card>
                 <mat-card-title>
                   Select a Document type
                 </mat-card-title>
                 <mat-card-content>
                   <mat-list dense>
                     <mat-list-item>
                       <mat-form-field>
                         <mat-select placeholder="Document Type">
                           <mat-option *ngFor="let docType of documentTypes" [value]="docType.documentId">
                             {{docType.documentTypeText}}
                           </mat-option>
                         </mat-select>
                       </mat-form-field>
                     </mat-list-item>
                     <mat-list-item>
                       <mat-form-field>
                         <mat-select placeholder="Document Sub-Type" required>
                           <mat-option *ngFor="let ds of documentSubTypes" [value]="ds.documentSubTypeId">{{ds.documentSubTypeText}}</mat-option>
                         </mat-select>
                       </mat-form-field>
                     </mat-list-item>
                     <mat-list-item>
                       <mat-form-field>
                         <input matInput placeholder="Representative ID" type="text">
                       </mat-form-field>
                     </mat-list-item>
                   </mat-list>
                 </mat-card-content>
               </mat-card>
               
                <div>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
              <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Fill out your address</ng-template>
                <mat-form-field>
                  <input matInput placeholder="Address" formControlName="secondCtrl" required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Done</ng-template>
              You are now done.
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
              </div>
            </mat-step>
          </mat-horizontal-stepper>
          
    </mat-card-content>
    <mat-card-actions align="start">        
        
    </mat-card-actions>
    <mat-card-footer>        
    </mat-card-footer>
</mat-card>
